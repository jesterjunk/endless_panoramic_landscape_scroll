<!DOCTYPE HTML>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>Endless Panoramic Landscape Scroll</title>

    <style>


:root {
    --background-position: 15360px 0;
    --animation: bg-scrolling-reverse calc(  (1s * 60 * 11) / 1.25  ) infinite;
    --animation-timing-function: linear;
}

body {
    margin: 0;
}

@-webkit-keyframes bg-scrolling-reverse { 100% { background-position: var(--background-position); } }
   @-moz-keyframes bg-scrolling-reverse { 100% { background-position: var(--background-position); } }
     @-o-keyframes bg-scrolling-reverse { 100% { background-position: var(--background-position); } }
        @keyframes bg-scrolling-reverse { 100% { background-position: var(--background-position); } }
        @-webkit-keyframes bg-scrolling {   0% { background-position: var(--background-position); } }
           @-moz-keyframes bg-scrolling {   0% { background-position: var(--background-position); } }
             @-o-keyframes bg-scrolling {   0% { background-position: var(--background-position); } }
                @keyframes bg-scrolling {   0% { background-position: var(--background-position); } }

#endless_panoramic_landscape_scroll {
    height: 100vh;
    text-align: center;


/*╭─────────────────────────────────────────────────────────────────────────────────────────────╮
     The image size is 15360x4320 (16K) if you decide to resize this, be sure to also resize
     the 15360px width value in the :root {} on line 13:     --background-position: 15360px 0;
  ╰─────────────────────────────────────────────────────────────────────────────────────────────╯*/
    background: url("img/20240127_00_00006_15360x4320_80q.jpg") repeat-x;


/*╭─────────────────────────────────────────────────────────────────────────────────────────────╮
     If you notice jumping of the image, it is this line that is causing it, but without this
     line, the image won't scale to the viewport height, so far I have not found a workaround
     solution that fixes the jumping yet.
  ╰─────────────────────────────────────────────────────────────────────────────────────────────╯*/
    background-size: auto 100vh;


    -webkit-animation: var(--animation);
       -moz-animation: var(--animation);
         -o-animation: var(--animation);
            animation: var(--animation);
    -webkit-animation-timing-function: var(--animation-timing-function);
       -moz-animation-timing-function: var(--animation-timing-function);
         -o-animation-timing-function: var(--animation-timing-function);
            animation-timing-function: var(--animation-timing-function);
}

#endless_panoramic_landscape_scroll::before {

    content: "Endless Panoramic Landscape Scroll";
    font-family: Verdana, Geneva, sans-serif;
    font-size: calc(50vw / 20);
    line-height: 100vh;
    color: hsl(210, 96%, 64%, 0.5);
    background: #00000080;
    padding: 0.5rem 1rem;
}


    </style>

</head>
